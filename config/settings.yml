# Settings relevant for the hitobito_kljb wagon
# Overrides settings from the main application
application:
  name: KLJB Paderborn
  logo:
    image: logo.png
    width: 220
    height: 80
  languages:
    de: Deutsch

# The person with this email has root access to everything
# This person should only be used by the operators of the application,
# not the customers.
# Initially, a password reset token may be mailed from the application
# to this address to set a password.
root_email: hitobito-kljb@puzzle.ch

email:
  # Sender for all emails sent by the application
  sender: <%= "KLJB Mitgliederdatenbank <noreply@#{mail_domain}>" %>
  
currency:
  unit: EUR

phone_number:
  default_country: DE

countries:
  prioritized:
    - DE
    - AT
    - CH
    - LI
    - FR
    - IT

addresses:
  imported_countries:
    - DE
